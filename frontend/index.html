<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA Push Demo</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <h1>PWA Push Demo</h1>

    <h2>Subscriptions</h2>
    <div id="subscriptionsList"></div>
    <button id="subscribeButton" style="display: none">
      Subscribe to Push
    </button>
    <button id="unsubscribeButton" style="display: none">
      Unsubscribe from Push
    </button>

    <h2>Send Push Notification</h2>
    <div id="sendNotification">
      <input type="text" id="pushMessage" placeholder="Enter your message" />
      <button id="sendPush">Test Push senden</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
